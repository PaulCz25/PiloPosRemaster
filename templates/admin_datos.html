<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PilotoPOS – Panel de datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      --brand-600:#0891b2; --brand-900:#0e7490;
      --ok-600:#059669; --warn-500:#f59e0b; --err-600:#ef4444;
      --border:#e2e8f0; --ink:#0f172a;
    }
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Inter","Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#f6fbff,#fff);color:var(--ink)}
    .glass{background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.7));border:1px solid rgba(14,116,144,.12);border-radius:1rem;backdrop-filter:saturate(160%) blur(8px)}
    .card{background:#fff;border-radius:1rem;box-shadow:0 1px 2px rgba(0,0,0,.04);border:1px solid var(--border)}
    .input,.select{border:1px solid rgba(14,116,144,.18);border-radius:.75rem;padding:.6rem .85rem;outline:none;box-shadow:0 1px 2px rgba(0,0,0,.04);transition:.2s;background:#fff}
    .input:focus,.select:focus{border-color:rgb(14 116 144);box-shadow:0 0 0 4px rgba(14,116,144,.15)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border-radius:.7rem;font-weight:700;padding:.6rem .9rem;border:1px solid #e2e8f0;background:#f1f5f9;color:var(--brand-600);transition:.15s;white-space:nowrap}
    .btn:hover{background:#e2e8f0}
    .btn-prim{background:#0ea5a4;color:#fff;border-color:#0ea5a4}
    .btn-warn{background:#f59e0b;color:#fff;border-color:#f59e0b}
    .btn-danger{background:#ef4444;color:#fff;border-color:#ef4444}
    .btn-ghost{background:#f3f4f6;color:#111827;border:1px solid var(--border)}
    .table-wrap{overflow-x:auto}
    thead th{position:sticky;top:0;z-index:1;background:#ecfeff;color:#0e7490;border-bottom:1px solid rgba(14,116,144,.15);font-weight:800}
    tbody tr:hover{background:#fafafa}
    .filters-sticky{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,#f8fafc 0%,#f1f5f9 100%);border-bottom:1px solid rgba(14,116,144,.08);backdrop-filter:blur(2px)}
    .toast{position:fixed;right:1rem;bottom:1rem;z-index:60}
    .toast>div{border-radius:.85rem;padding:.75rem 1rem;color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.14)}
    /* Mejora de celdas */
    table th,table td{vertical-align:middle;padding-top:.85rem;padding-bottom:.85rem}
    .narrow{max-width:0}
  </style>
</head>
<body class="min-h-screen">

  <!-- Header (estilo glass) -->
  <header class="glass max-w-screen-2xl mx-auto mt-6 mb-4 px-4 py-4">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-cyan-50 text-[var(--brand-600)] flex items-center justify-center">
          <i data-lucide="database" class="w-5 h-5"></i>
        </div>
        <div>
          <h1 class="text-2xl md:text-3xl font-extrabold text-[var(--brand-900)] leading-tight">Administrar ventas</h1>
          <p class="text-sm text-slate-600">Edita fecha/hora/total/redondeo o elimina ventas completas.</p>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-3 text-sm">
        <a href="/" class="btn"><i data-lucide="shopping-cart" class="w-4 h-4"></i> Ventas</a>
        <a href="/almacen" class="btn"><i data-lucide="box" class="w-4 h-4"></i> Almacén</a>
        <a href="/historial" class="btn"><i data-lucide="bar-chart" class="w-4 h-4"></i> Historial</a>
        <a href="/centavos" class="btn"><i data-lucide="coins" class="w-4 h-4"></i> Centavos</a>
        <a href="/proveedores" class="btn"><i data-lucide="truck" class="w-4 h-4"></i> Proveedores</a>
      </nav>
    </div>
  </header>

  <!-- Filtros (sticky) -->
  <div class="filters-sticky">
    <div class="max-w-screen-2xl mx-auto py-4 px-4 flex flex-col md:flex-row gap-4 items-center justify-between">
      <div class="flex items-stretch w-full md:w-1/2">
        <div class="relative flex-1">
          <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-cyan-700 pointer-events-none"></i>
          <input id="q" class="input h-10 pl-9 w-full" placeholder="Buscar por ID o fecha (YYYY-MM-DD)">
        </div>
      </div>
      <div class="flex items-center gap-2">
        <i data-lucide="calendar" class="w-4 h-4 text-cyan-700"></i>
        <input id="desde" class="input h-10 w-40" type="date">
        <input id="hasta" class="input h-10 w-40" type="date">
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="cargarVentas()"><i data-lucide="search"></i> Aplicar</button>
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="limpiarFiltros()"><i data-lucide="x-circle"></i> Limpiar</button>
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="cargarVentas()"><i data-lucide="refresh-ccw"></i> Actualizar</button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="max-w-screen-2xl mx-auto mt-4 card p-0">
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
      <h2 class="text-lg font-bold text-cyan-700 flex items-center gap-2">
        <i data-lucide="clipboard-list" class="w-5 h-5"></i> Ventas registradas
      </h2>
    </div>

    <div class="table-wrap">
      <table class="min-w-full table-fixed text-sm">
        <!-- Reparto de ancho al estilo del módulo anterior -->
        <colgroup>
          <col class="w-[12%]">  <!-- ID -->
          <col class="w-[16%]">  <!-- Fecha -->
          <col class="w-[12%]">  <!-- Hora -->
          <col class="w-[20%]">  <!-- Productos -->
          <col class="w-[12%]">  <!-- Total -->
          <col class="w-[12%]">  <!-- Redondeo -->
          <col class="w-[16%]">  <!-- Acciones -->
        </colgroup>
        <thead>
          <tr>
            <th class="px-4 text-left whitespace-nowrap">ID</th>
            <th class="px-4 text-left whitespace-nowrap">Fecha</th>
            <th class="px-4 text-left whitespace-nowrap">Hora</th>
            <th class="px-4 text-left">Productos</th>
            <th class="px-4 text-left whitespace-nowrap">Total</th>
            <th class="px-4 text-left whitespace-nowrap">Redondeo</th>
            <th class="px-4 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 bg-black/50 hidden items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="modalTitulo">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
      <i data-lucide="alert-triangle" class="w-10 h-10 text-amber-500 mx-auto mb-2"></i>
      <h2 id="modalTitulo" class="text-xl font-bold text-gray-800 mb-2">¿Confirmar acción?</h2>
      <p id="modalMensaje" class="text-gray-600 mb-6">¿Estás seguro?</p>
      <div class="flex justify-center gap-3">
        <button id="btnCancelar" type="button" class="btn bg-gray-200 text-gray-700 hover:brightness-95">Cancelar</button>
        <button id="btnConfirmar" type="button" class="btn btn-danger">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" aria-live="polite"></div>

  <script>
    let accionModal = null;

    // ==== Utilidades ====
    const $ = (s,p=document)=>p.querySelector(s);
    const escapeHTML = (str='') => String(str).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    const n = v => Number.isFinite(+v) ? +v : 0;

    function toast(msg, ok=true){
      const t = document.getElementById('toast');
      t.className = 'toast';
      t.innerHTML = `<div class="${ok?'bg-emerald-600':'bg-red-600'}">${msg}</div>`;
      t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 2000);
    }

    function limpiarFiltros(){
      $('#q').value = ''; $('#desde').value = ''; $('#hasta').value = '';
      cargarVentas();
    }

    // ==== Carga y render ====
    async function cargarVentas(){
      const params = new URLSearchParams();
      const q = $('#q').value.trim();
      const desde = $('#desde').value;
      const hasta = $('#hasta').value;
      if (q) params.set('q', q);
      if (desde) params.set('desde', desde);
      if (hasta) params.set('hasta', hasta);

      let data = [];
      try{
        const res = await fetch('/api/ventas?' + params.toString(), {cache:'no-store'});
        data = await res.json();
      }catch(e){
        toast('❌ No se pudieron cargar las ventas', false);
        return;
      }

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      data.forEach(v => {
        const id = String(v.id);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 font-mono text-xs">${escapeHTML(id)}</td>
          <td class="px-4">
            <input class="input h-10 w-36" type="date" value="${escapeHTML(v.fecha||'')}" id="f_${id}">
          </td>
          <td class="px-4">
            <input class="input h-10 w-28" type="time" value="${escapeHTML(v.hora||'')}" id="h_${id}">
          </td>
          <td class="px-4">${escapeHTML(v.productos||'')}</td>
          <td class="px-4">
            <div class="relative">
              <input class="input h-10 w-24 pr-8 text-right" type="number" step="0.01" value="${(n(v.total)).toFixed(2)}" id="t_${id}">
              <span class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 text-xs">$</span>
            </div>
          </td>
          <td class="px-4">
            <input class="input h-10 w-28 text-right" type="number" step="0.01" value="${(n(v.redondeo)).toFixed(2)}" id="r_${id}">
          </td>
          <td class="px-4">
            <div class="flex items-center gap-2 whitespace-nowrap">
              <button type="button" class="btn btn-warn h-10" data-act="guardar" data-id="${escapeHTML(id)}"><i data-lucide="save"></i> Guardar</button>
              <button type="button" class="btn btn-danger h-10" data-act="eliminar" data-id="${escapeHTML(id)}"><i data-lucide="trash-2"></i> Eliminar</button>
              <a class="btn btn-prim h-10" href="/ticket/${encodeURIComponent(id)}" target="_blank"><i data-lucide="receipt"></i> Ticket</a>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      if (window.lucide) lucide.createIcons();
    }

    // ==== Guardar / Eliminar ====
    async function guardar(id){
      const payload = {
        id,
        fecha: $('#f_'+id).value || undefined,
        hora:  $('#h_'+id).value || undefined,
        total: parseFloat($('#t_'+id).value),
        redondeo: parseFloat($('#r_'+id).value),
      };
      try{
        const res = await fetch('/ventas/update', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.ok){ toast('✅ Cambios guardados', true); cargarVentas(); }
        else { toast('❌ ' + (data.msg || 'Error al guardar'), false); }
      }catch(e){
        toast('❌ Error de red al guardar', false);
      }
    }

    function abrirModalEliminar(id){
      document.getElementById("modalTitulo").textContent = "⚠️ Confirmar eliminación";
      document.getElementById("modalMensaje").innerHTML = `¿Eliminar la venta <strong>${escapeHTML(id)}</strong>? Esta acción no se puede deshacer.`;
      const modal = document.getElementById("modal");
      modal.classList.remove("hidden"); modal.classList.add("flex");
      accionModal = () => eliminarVenta(id);
    }

    async function eliminarVenta(id){
      try{
        const res = await fetch('/ventas/delete', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({id})
        });
        const data = await res.json().catch(()=> ({}));
        if (data && data.ok){ toast('✅ Venta eliminada', true); cargarVentas(); }
        else { toast((data && data.msg) || '❌ No se pudo eliminar', false); }
      }catch(e){
        toast('❌ Error de red al eliminar', false);
      }
    }

    // ==== Listeners globales (misma lógica de tabla que antes) ====
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-act]');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      if (btn.dataset.act === 'guardar') guardar(id);
      if (btn.dataset.act === 'eliminar') abrirModalEliminar(id);
    });

    document.getElementById("btnCancelar").addEventListener("click", () => {
      const m = document.getElementById("modal");
      m.classList.add("hidden"); m.classList.remove("flex"); accionModal = null;
    });
    document.getElementById("btnConfirmar").addEventListener("click", () => {
      if (accionModal) accionModal();
      const m = document.getElementById("modal");
      m.classList.add("hidden"); m.classList.remove("flex"); accionModal = null;
    });

    // Calidad de vida
    document.addEventListener('DOMContentLoaded', () => {
      const q = document.getElementById('q');
      q.addEventListener('keydown', (e)=>{ if (e.key === 'Enter'){ e.preventDefault(); cargarVentas(); } });
      ['desde','hasta'].forEach(id => document.getElementById(id).addEventListener('change', cargarVentas));
      if (window.lucide) lucide.createIcons();
      cargarVentas();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PilotoPOS – Panel de datos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .card {
      background:#fff; border-radius:1rem;
      box-shadow:0 10px 15px -3px rgba(0,0,0,.08), 0 4px 6px -4px rgba(0,0,0,.06);
      border:1px solid rgba(14,116,144,.06);
    }
    .input, .select {
      border:1px solid rgba(14,116,144,.18); border-radius:.75rem; padding:.6rem .85rem; outline:none;
      box-shadow:0 1px 2px rgba(0,0,0,.04); transition:box-shadow .2s, border-color .2s; background:#fff;
    }
    .input:focus, .select:focus { border-color:rgb(14 116 144); box-shadow:0 0 0 4px rgba(14,116,144,.15); }
    .btn { display:inline-flex; align-items:center; gap:.5rem; border-radius:.75rem; font-weight:600; padding:.55rem .9rem; transition:.15s; white-space:nowrap; }
    .btn:hover { transform:translateY(-1px); filter:brightness(1.02); }
    .btn-prim{background:#0ea5a4;color:#fff}.btn-warn{background:#f59e0b;color:#fff}.btn-danger{background:#ef4444;color:#fff}.btn-ghost{background:#f3f4f6;color:#111827}
    .table-wrap{overflow:auto}
    thead th{position:sticky;top:0;z-index:1;background:#ecfeff;color:#0e7490;border-bottom:1px solid rgba(14,116,144,.15)}
    tbody tr:hover{background:#fafafa}
    .filters-sticky{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,#f8fafc 0%,#f1f5f9 100%);border-bottom:1px solid rgba(14,116,144,.08);backdrop-filter:blur(2px)}
  </style>
</head>
<body class="bg-gray-100">

  <!-- Nav -->
  <nav class="bg-cyan-600 text-white p-4 flex gap-6 justify-center text-sm font-semibold tracking-wide">
    <a href="/" class="hover:underline flex items-center gap-2"><i data-lucide="shopping-cart" class="w-4 h-4"></i> Ventas</a>
    <a href="/almacen" class="hover:underline flex items-center gap-2"><i data-lucide="box" class="w-4 h-4"></i> Almacén</a>
    <a href="/historial" class="hover:underline flex items-center gap-2"><i data-lucide="bar-chart" class="w-4 h-4"></i> Historial</a>
    <a href="/centavos" class="hover:underline flex items-center gap-2"><i data-lucide="coins" class="w-4 h-4"></i> Centavos</a>
    <a href="/proveedores" class="hover:underline flex items-center gap-2"><i data-lucide="truck" class="w-4 h-4"></i> Proveedores</a>
    <span class="opacity-70">/</span>
    <span class="font-bold">Panel de datos</span>
  </nav>

  <!-- Encabezado -->
  <div class="max-w-5xl mx-auto p-6 mt-8 card">
    <div class="flex items-start justify-between gap-4 flex-wrap">
      <div>
        <h1 class="text-2xl font-bold text-cyan-700 mb-1 flex items-center gap-2">
          <i data-lucide="database" class="w-6 h-6"></i> Administrar ventas
        </h1>
        <p class="text-gray-600">Edita fecha/hora/total/redondeo o elimina ventas completas.</p>
      </div>
    </div>
  </div>

  <!-- Barra de filtros -->
  <div class="filters-sticky">
    <div class="max-w-5xl mx-auto py-4 px-4 flex flex-col md:flex-row gap-4 items-center justify-between">
      <div class="flex items-stretch w-full md:w-1/2">
        <div class="relative flex-1">
          <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-cyan-700 pointer-events-none"></i>
          <input id="q" class="input h-10 pl-9 w-full" placeholder="Buscar por ID o fecha (YYYY-MM-DD)">
        </div>
      </div>

      <div class="flex items-center gap-2">
        <i data-lucide="calendar" class="w-4 h-4 text-cyan-700"></i>
        <input id="desde" class="input h-10 w-40" type="date">
        <input id="hasta" class="input h-10 w-40" type="date">
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="cargarVentas()"><i data-lucide="search"></i> Aplicar</button>
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="limpiarFiltros()"><i data-lucide="x-circle"></i> Limpiar</button>
        <button type="button" class="btn btn-ghost h-10 px-4" onclick="cargarVentas()"><i data-lucide="refresh-ccw"></i> Actualizar</button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="max-w-5xl mx-auto mt-4 card p-0">
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
      <h2 class="text-lg font-bold text-cyan-700 flex items-center gap-2">
        <i data-lucide="clipboard-list" class="w-5 h-5"></i> Ventas registradas
      </h2>
    </div>

    <div class="table-wrap">
      <table class="w-full text-sm table-fixed">
        <colgroup>
          <col class="w-[9rem]">
          <col class="w-36">          <!-- Fecha: más ancho -->
          <col class="w-28">          <!-- Hora: más ancho -->
          <col class="w-28">
          <col class="w-24">
          <col class="w-28">
          <col class="w-[24rem]">
        </colgroup>
        <thead>
          <tr>
            <th class="px-4 py-3 text-left whitespace-nowrap">ID</th>
            <th class="px-4 py-3 text-left whitespace-nowrap">Fecha</th>
            <th class="px-4 py-3 text-left whitespace-nowrap">Hora</th>
            <th class="px-4 py-3 text-left whitespace-nowrap">Productos</th>
            <th class="px-4 py-3 text-left whitespace-nowrap">Total</th>
            <th class="px-4 py-3 text-left whitespace-nowrap">Redondeo</th>
            <th class="px-4 py-3 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 bg-black/50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
      <i data-lucide="alert-triangle" class="w-10 h-10 text-amber-500 mx-auto mb-2"></i>
      <h2 id="modalTitulo" class="text-xl font-bold text-gray-800 mb-2">¿Confirmar acción?</h2>
      <p id="modalMensaje" class="text-gray-600 mb-6">¿Estás seguro?</p>
      <div class="flex justify-center gap-3">
        <button id="btnCancelar" type="button" class="btn bg-gray-200 text-gray-700 hover:brightness-95">Cancelar</button>
        <button id="btnConfirmar" type="button" class="btn btn-danger">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    let accionModal = null;

    function limpiarFiltros(){
      document.getElementById('q').value = '';
      document.getElementById('desde').value = '';
      document.getElementById('hasta').value = '';
      cargarVentas();
    }

    async function cargarVentas(){
      const params = new URLSearchParams();
      const q = document.getElementById('q').value.trim();
      const desde = document.getElementById('desde').value;
      const hasta = document.getElementById('hasta').value;
      if (q) params.set('q', q);
      if (desde) params.set('desde', desde);
      if (hasta) params.set('hasta', hasta);

      const res = await fetch('/api/ventas?' + params.toString());
      const data = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      data.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-3 font-mono text-xs">${v.id}</td>
          <td class="px-4 py-3"><input class="input h-10 w-36" type="date" value="${v.fecha || ''}" id="f_${v.id}"></td>
          <td class="px-4 py-3"><input class="input h-10 w-28" type="time" value="${v.hora || ''}" id="h_${v.id}"></td>
          <td class="px-4 py-3">${v.productos}</td>
          <td class="px-4 py-3">
            <div class="relative">
              <input class="input h-10 w-24 pr-8 text-right" type="number" step="0.01" value="${(v.total||0).toFixed(2)}" id="t_${v.id}">
              <span class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 text-xs">$</span>
            </div>
          </td>
          <td class="px-4 py-3"><input class="input h-10 w-28 text-right" type="number" step="0.01" value="${(v.redondeo||0).toFixed(2)}" id="r_${v.id}"></td>
          <td class="px-4 py-3">
            <div class="flex items-center gap-2 whitespace-nowrap">
              <button type="button" class="btn btn-warn h-10" onclick="guardar('${v.id}')"><i data-lucide="save"></i> Guardar</button>
              <button type="button" class="btn btn-danger h-10" onclick="abrirModalEliminar('${v.id}')"><i data-lucide="trash-2"></i> Eliminar</button>
              <a class="btn btn-prim h-10" href="/ticket/${v.id}" target="_blank"><i data-lucide="receipt"></i> Ticket</a>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      if (window.lucide) lucide.createIcons();
    }

    async function guardar(id){
      const payload = {
        id,
        fecha: document.getElementById(`f_${id}`).value || undefined,
        hora:  document.getElementById(`h_${id}`).value || undefined,
        total: parseFloat(document.getElementById(`t_${id}`).value),
        redondeo: parseFloat(document.getElementById(`r_${id}`).value),
      };
      const res = await fetch('/ventas/update', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (data.ok){
        alert('✅ Cambios guardados');
        cargarVentas();
      } else {
        alert('❌ ' + (data.msg || 'Error al guardar'));
      }
    }

    function abrirModalEliminar(id){
      document.getElementById("modalTitulo").textContent = "⚠️ Confirmar eliminación";
      document.getElementById("modalMensaje").innerHTML = `¿Eliminar la venta <strong>${id}</strong>? Esta acción no se puede deshacer.`;
      const modal = document.getElementById("modal");
      modal.classList.remove("hidden"); modal.classList.add("flex");
      accionModal = () => eliminarVenta(id);
    }

    document.getElementById("btnCancelar").addEventListener("click", () => {
      const modal = document.getElementById("modal");
      modal.classList.add("hidden"); modal.classList.remove("flex");
      accionModal = null;
    });

    document.getElementById("btnConfirmar").addEventListener("click", () => {
      if (accionModal) accionModal();
      const modal = document.getElementById("modal");
      modal.classList.add("hidden"); modal.classList.remove("flex");
      accionModal = null;
    });

    async function eliminarVenta(id){
      const res = await fetch('/ventas/delete', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({id})
      });
      let data = {};
      try { data = await res.json(); } catch (_) {}
      if (data && data.ok){
        alert('✅ Venta eliminada');
        cargarVentas();
      } else {
        alert((data && data.msg) || '❌ No se pudo eliminar');
      }
    }

    // Calidad de vida: Enter en búsqueda aplica, cambiar fechas aplica
    document.addEventListener('DOMContentLoaded', () => {
      const q = document.getElementById('q');
      q.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); cargarVentas(); }
      });
      ['desde','hasta'].forEach(id =>
        document.getElementById(id).addEventListener('change', cargarVentas)
      );
      if (window.lucide) lucide.createIcons();
    });

    // Primera carga
    cargarVentas();
  </script>
</body>
</html>
